<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefMate - Search Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <div class="header">
        
        <img class="icon" src="icon.png" onclick="window.location.href='index.html';"/>
  
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a recipe" class="search-input">
            <button class="search-button" id="search-button">Search</button>
        </div>
        <button class="favorites-button" onclick="window.open('favorites.html', '_blank');">Favorites</button>
    </div>

    <main class="home-content">
        
        <div id="result-heading"></div>

        <div id="error-container" class="hidden"></div>
        
        <div id="meals" class="meals-container">
            </div>

        <div id="meal-details" class="hidden">
            <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to results</button>

            <div class="meal-details-content">
                </div>
        </div>

    </main>
    <script src="search.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefMate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div class="header">
        
        <img class="icon" src="icon.png"/>
  
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a recipe" class="search-input">
            <button class="search-button" id="search-button">Search</button>
        </div>
       <button class="favorites-button" onclick="window.open('favorites.html', '_blank');">Favorites</button>
    </div>

    <main class="home-content">
        
        <section class="category-section">
            <button class="category-title" data-category="Breakfast" >Breakfast</button>
            <button class="category-title" data-category="Starter">Lunch</button>
            <button class="category-title" data-category="Beef">Beef</button>
            <button class="category-title"  data-category="Chicken">Chicken</button>
            <button class="category-title"  data-category="Vegetarian">Vegetarian</button>
            <button class="category-title"  data-category="Dessert">Desserts</button>
            </section>
            <div class="recipes-row" id="recipes-container">
                
                <div class="recipe-card">
                    <div class="card-image-placeholder">  </div>
                    <div class="card-body">
                        <h3 class="card-title">Recipe name</h3>
                        <div class="card-btns">
                            <button class="details-button">View Details</button>
                            <button class="add-favorites-button">Add to Favorites</button>
                        </div>
                    </div>
                </div>
                
                </div>

        <div id="error-container" class="hidden"></div>
        
        <div id="result-heading"></div>

        <div id="meals" class="meals-container"></div>

        <div id="meal-details" class="hidden">
        <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to recipes</button>

        <div class="meal-details-content"></div>
        </div>

    </main>
    <script src="app.js"></script>
     
    <script>
        function redirectToSearchResults() {
            const searchTerm = document.getElementById("search-input").value.trim();
            if (searchTerm) {
               window.open(`search-results.html?s=${encodeURIComponent(searchTerm)}`, '_blank');
            } else {
                alert("Please enter a search term!");
            }
        }
        document.getElementById("search-button").addEventListener("click", redirectToSearchResults);
        document.getElementById("search-input").addEventListener("keypress", (e) => {
            if (e.key === "Enter") redirectToSearchResults();
        });
    </script>

</body>
</html>
